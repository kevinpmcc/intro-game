<h2>Albums page</h2>
<div id="albums" ng-controller="AlbumController as controller">
  <div class="list">
  <a ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess('{{album.albumID}}')">
    <img src="{{ album.img_url }}">
    <p> {{ album.title }} </p>
    <p> {{ album.artist }} </p>
  </a>
</div>
  <li ng-class="{active: $state.includes('song')}" class>
    <a id="song" ui-sref="song" href="#/song">Song</a>
  </li>
