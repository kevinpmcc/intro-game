<h2>Albums page</h2>

<div id="songs" ng-controller="IntroGameController as controller">
  <div ng-repeat="song in controller.songs">
    <p> {{ song.title }} </p>
    <p> {{ song.artist }} </p>
  </div>
  <li ng-class="{active: $state.includes('song')}" class>
    <a id="song" ui-sref="song" href="#/song">Song</a>
  </li>
  <p>{{ controller.introGame }}</p>
</div>
