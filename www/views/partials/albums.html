<ion-content id="albums" ng-controller="AlbumController as controller">
  #<section class="search">
  <form ng-submit="controller.loadAlbums(searchterms)">
    <input type="text" ng-model="searchterms" id="bob"  placeholder="search-term" >
    <button id="bob" type="submit" value="bob">Search</button>
  </form>
  </section>
  <ion-list class="list">
    <ion-item id="{{ $index }}"ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess(album.albumID)">
      <img src="{{ album.imgUrl }}">
      <h3> {{ album.name }} </h3>

    </ion-item>
  </ion-list>
</ion-content>
