<ion-content id="albums" ng-controller="AlbumController as controller">
  <section class="search">
    <form ng-submit="controller.loadAlbums(searchterms)">
      <input type="text" ng-model="searchterms" id="album-search-box"
      placeholder="search-term" style="margin-bottom: 50px">
      <button id="album-search-btn" class="btn btn-secondary btn-lg"type="submit" value="album-search-term">Search</button>
    </form>
  </section>
  <ion-list class="list">
    <ion-item id="{{ $index }}"ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess(album)">
      <img src="{{ album.imgUrl }}">
      <h3> {{ album.name }} </h3>

    </ion-item>
  </ion-list>
</ion-content>
