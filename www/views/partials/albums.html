<ion-content id="albums" ng-controller="AlbumController as controller">
<div id="container">
  <h1><b>SPOTIFY GAME</b></h1>

  <section class="search center">
    <form ng-submit="controller.loadAlbums(searchterms)">
      <input type="text" ng-model="searchterms" id="album-search-box"
      placeholder="search for an album ">
      <button id="album-search-btn" class="btn-search"type="submit"
        value="album-search-term">BEGIN</button>
    </form>
  </section>
  <div class="list">
    <div id="{{ $index }}"ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess(album)">
      <img src="{{ album.imgUrl }}">
      <h3> {{ album.name }} </h3>

    </div>
  </div>
  <div id="further explanation">

</div>
</ion-content>
