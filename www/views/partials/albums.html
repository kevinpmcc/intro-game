<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Albums page</h1>
</ion-header-bar>
<ion-content>
  <div id="albums" ng-controller="AlbumController as controller">
    <div class="list">
    <a id="{{ $index }}"ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess('{{album.albumID}}')">
      <img src="{{ album.img_url }}">
      <h3> {{ album.title }} </h3>
      <p> {{ album.artist }} </p>
    </a>
  </div>
</ion-content>
