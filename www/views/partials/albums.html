<ion-content id="albums" ng-controller="AlbumController as controller">
  <ion-list class="list">
    <ion-item id="{{ $index }}"ng-repeat="album in controller.albums" class="item item-thumbnail-left" ng-click="controller.loadSongToGuess('{{album.albumID}}')">
      <img src="{{ album.img_url }}">
      <h3> {{ album.title }} </h3>
      <p> {{ album.artist }} </p>
    </ion-item>
  </ion-list>
</ion-content>
