<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Song page</h1>
</ion-header-bar>
<ion-content id="songs" ng-controller="SongController as controller">
  <button full id="play-button-1" ng-click="controller.playCurrentSong(1)">Play 1s</button>
  <button full id="play-button-3" ng-click="controller.playCurrentSong(3)">Play 3s</button>
  <button full id="play-button-5" ng-click="controller.playCurrentSong(5)">Play 5s</button>

  <ion-list>
    <ion-item ng-repeat="song in controller.remainingSongs()" class="item" ng-click="controller.guessSong(song)">
      <p>{{ song.title }}</p>
    </ion-item>
  <ion-list>
</ion-content>
