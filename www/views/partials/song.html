<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Song page</h1>
</ion-header-bar>
<ion-content>
  <div id="songs" ng-controller="SongController as controller">
    <button id="play-button" class="button" ng-click="controller.playCurrentSong()">Play</button>
    <button id="answer-button" class="button" ng-click="controller.changeToAnswerState()">Answer!</button>
    <a ng-repeat="song in controller.remainingSongs()" class="item">
      <p>{{ song.title }}</p>
    </a>
  </div>
</ion-content>
