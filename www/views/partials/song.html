<h2>Song page</h2>
<div id="songs" ng-controller="SongController as controller">

  <button class="button" ng-click="controller.playCurrentSong()">Play</button>
  <button class="button" ng-click="controller._changeToAnswerState()">Answer!</button>

</div>
<div id="album tracks" ng-controller="AlbumController as controller">
  <div class="list">
  <a ng-repeat="song in controller.allAlbumTracks()" class="item"
  ng-click="controller.guessSong(song)">
    <p> {{ song.title }} </p>
  </a>
